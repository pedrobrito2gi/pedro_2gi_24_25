<!DOCTYPE html>
<html>
<body>

<p>Introduza um número e clique em OK:</p>

<input id="id1" type="number" min="50" max="100">
<button onclick="myFunction()">OK</button>

<h3>Se o número for inferior a 50 ou superior a 100, uma mensagem de erro será exibidal!</h3>
<h2 id="cia"></h2>

<script>
Function myFunction(){
    var fbi = document.getElementById("id1");
    if(fbi.checkValidity()== false) {
        document.getElementById("cia").InnweHTML = fbi.validationMessage;
    } else {
        document.getElementById("cia").innerHTML="Entrada de dados OK";
    }
}
</script>
</body>
</html>
