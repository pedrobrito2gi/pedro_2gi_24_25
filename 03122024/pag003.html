<!DOCTYPE html>
<html>
    <body>

        <p>Introduza um número e clique em OK: </p>

        <input id="id1" type="number" min="100" max="300">
        <button onclick="myFunction()">OK</button>

        <h2>Se o número for inferior a 100 ou superior a 300, uma mensagem de erro será exibida</h2>
        <p id="demo"></p>

        <script>
            function myFunction() {
                var inpObj=document.getElementById("id1");
                if (inpObj.checkValidity()=false){
                    document.getElementById("demo").innerHTML = inpObj.validationMessage;
                } else {
                    document.getElementById("demo").innerHTML="Entrada de dados OK";
                }
            }
        </script>
    </body>
</html>
