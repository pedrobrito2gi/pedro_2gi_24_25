<html>
    <head>
        <script>
        function validadeform() {
            var x = document.forms["myForm"][nome].value;
            if (x == null) || x == "" || !isNaN(x)) {
                alert("O campo nome está vazio ou é um numero Preencha-o corretamente por favor!");
                    return false;
            }
        }
        </script>
        </head>
    </body>
    <form name="myForm" onsubmit="return validadeform()">
        Nome: <input type="text" name="nome">
        <input type="submit" value="Enviar!">
        </form>
