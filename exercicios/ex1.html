<!DOCTYPE html>
<html>
<head>
    <title>Verificar Par ou Ímpar</title>
</head>
<body>
    <h1>Verificador de Par ou Ímpar</h1>
    <input type="number" id="numero" place="Digite um número">
    <button onclick="verificarParImpar()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarParImpar() {
            var numero = document.getElementById('numero').value;
            var resultado = document.getElementById('resultado');

            if (numero % 2 === 0) {
                resultado.textContent = "O número " + numero + " é par.";
            } else {
                resultado.textContent = "O número " + numero + " é ímpar.";
            }
        }
    </script>
</body>
</html>
