<!DOCTYPE html>
<html>
<head>
    <title>Exemplo 2 - Datas e Horas</title>
</head>
<body>

<form>
    <fieldset>
        <legend>Contactos Pessoais:</legend>
        <br>
            <label for="email-id">Email:</label>
            <input id="email_id" name="email" type="email"><br><br>

            <label for="telefone_id">Número de telefone:</label>
            <input id="telefone_id" name="telefone" type="tel"><br><br>

            <label for="url_id">Site da empresa:</label>
            <input_id="url_id" name="url" type="url"><br><br>

            <label for="data_id">Data de Nascimento: </label>
            <input id="data_id" name="data" type="date"><br><br>

            <label for="data_hora_id_id">Data/Hora: </label>
            <input id="data_hora_id" name="data-hora" type="datemine-local"><br><br>

            <label for ="mes_id">Em que mês nasceu?:</label>
            <input id="mes_id" name="mes" type="month"><br><br>

            <label for="hora_id">Hora do dia: </label>
            <input id="hora_id" name="hora" type="week"><br>
    </fieldset><br>
    <button id="botao_id" type="submit"><img scr="gbc.png" alt="Enviar"></button>
</form>

</body>
</head>
</html>
