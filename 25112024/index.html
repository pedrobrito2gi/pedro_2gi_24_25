<html>
<head>
    <meta charset="UTF-8">
    <title>Mostrar o dia da semana</title>

</head>
<body>
    <script>
        var d=new date()
        var dia=d.getDay()
        document.write("O numero do dia da semana de hoje é"+ dia)
        /* Para obtermos o nome do dia criamos um Array em que domingo ocupa a posição 0, segunda ocupa a opção 1,... */
        var nomesDias= new Array("Domingo","Segunda-feira","Terça-feira","Quarta-feira","Quinta-feira","Sexta-feira","Sábado")
        document.write("<br><br>O nome do dia de hoje é"+nomesDias[dia])
    </script>
</body>
</html>
